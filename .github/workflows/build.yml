name: TypeScript Build Test

on:
    pull_request:
        types: [opened]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: '16.x'
            - name: Install deps
              run: npm i
            - name: Build
              run: npm run build
